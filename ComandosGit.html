<!--Aqui estão alguns dos **comandos Git** mais comuns com explicações em **português**:

### Comandos Básicos:

1. **`git init`**
   - Inicializa um novo repositório Git no diretório atual.
   - Exemplo: `git init`

2. **`git clone <url>`**
   - Clona um repositório remoto para a sua máquina local.
   - Exemplo: `git clone https://github.com/usuario/repo.git`

3. **`git status`**
   - Mostra o status dos arquivos no repositório (modificados, não rastreados, etc.).
   - Exemplo: `git status`

4. **`git add <arquivo>`**
   - Adiciona um arquivo ou mudanças específicas ao *staging* (área de preparação) para ser commitado.
   - Exemplo: `git add arquivo.txt`

5. **`git commit -m "mensagem"`**
   - Cria um commit com os arquivos que estão no *staging*.
   - Exemplo: `git commit -m "Adicionando novo arquivo"`

6. **`git push`**
   - Envia os commits locais para o repositório remoto.
   - Exemplo: `git push origin main`

7. **`git pull`**
   - Puxa (baixa) as mudanças do repositório remoto e as mescla com a sua branch local.
   - Exemplo: `git pull origin main`

8. **`git log`**
   - Exibe o histórico de commits do repositório.
   - Exemplo: `git log`

9. **`git branch`**
   - Mostra todas as branches (ramificações) existentes no repositório.
   - Exemplo: `git branch`

10. **`git checkout <ramo>`**
    - Muda para uma branch específica.
    - Exemplo: `git checkout desenvolvimento`

11. **`git merge <ramo>`**
    - Mescla uma branch com a branch atual.
    - Exemplo: `git merge desenvolvimento`

12. **`git remote -v`**
    - Exibe os repositórios remotos associados ao seu repositório local.
    - Exemplo: `git remote -v`

13. **`git diff`**
    - Exibe as diferenças entre os arquivos modificados e o último commit.
    - Exemplo: `git diff`

### Comandos Avançados:

1. **`git reset`**
   - Desfaz commits ou mudanças na área de preparação (*staging*).
   - Exemplo: `git reset --hard HEAD~1` (Desfaz o último commit)

2. **`git stash`**
   - Armazena as alterações não comprometidas para que você possa voltar a elas mais tarde.
   - Exemplo: `git stash`

3. **`git rebase`**
   - Aplica os commits de uma branch sobre outra, mantendo o histórico linear.
   - Exemplo: `git rebase main`

4. **`git cherry-pick <commit>`**
   - Aplica um commit específico da branch para a branch atual.
   - Exemplo: `git cherry-pick abc1234`

### Comandos de Colaboração:

1. **`git fetch`**
   - Baixa (puxa) mudanças do repositório remoto sem aplicá-las automaticamente na branch local.
   - Exemplo: `git fetch origin`

2. **`git pull --rebase`**
   - Puxa as mudanças do repositório remoto e rebaseia sobre a sua branch local, em vez de mesclar.
   - Exemplo: `git pull --rebase`

### Outros Comandos Úteis:

1. **`git rm <arquivo>`**
   - Remove um arquivo do repositório (da área de staging e do diretório).
   - Exemplo: `git rm arquivo.txt`

2. **`git tag <nome>`**
   - Cria uma tag (marcação) no commit atual.
   - Exemplo: `git tag v1.0`

Esses são os comandos Git essenciais. Se precisar de mais detalhes ou explicações sobre algum comando específico, é só pedir!-->
